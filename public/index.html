<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./personalstyles.css">
  <title>Trakori - Project Tracker</title>
</head>
<body class="text-d_GrayishBlue overflow-x-hidden font-Barlow">
  <div class="pt-4 sm:pt-10 px-5 sm:px-20 xl:px-32">
    <nav class="py-10 flex justify-between items-center z-10 relative">
      <div class="flex justify-between items-center w-screen">
        <a href="/"><img src="./images/logo.svg" alt="Logo"></a>

        <div id="menuToggler">
          <img class="cursor-pointer sm:hidden" id="burger" src="./images/icon-hamburger.svg" alt="Menu">
          <img class="cursor-pointer sm:hidden hidden" id="close" src="./images/icon-close.svg" alt="CloseMenu">  
        </div>
    </div>

      <ul class="hidden sm:flex">
        <li class="text-d_Blue hover:underline "><a href="#" class="uppercase">Product</a></li>
        <li class="text-d_Blue hover:underline ml-5"><a href="#" class="uppercase">Features</a></li>
        <li class="text-d_Blue hover:underline ml-5"><a href="#" class="uppercase">Pricing</a></li>
        <li class="ml-10 hover:underline"><a href="#" class="uppercase">Login</a></li>
      </ul>
    </nav>

    <!-- Mobile Navigation -->
    <div class="mobile-nav relative z-10 h-0 overflow-hidden transition-all" id="mobileNav">
      <ul class="rounded-sm shadow-lg bg-white py-4 flex flex-col text-center justify-center">
        <li class="py-3 text-d_Blue font-bold"><a href="#" class="uppercase">Product</a></li>
        <li class="py-3 text-d_Blue font-bold"><a href="#" class="uppercase">Features</a></li>
        <li class="py-3 text-d_Blue font-bold"><a href="#" class="uppercase">Pricing</a></li>
        <li class="pt-4 text-d_GrayishBlue border-t font-bold"><a href="#" class="uppercase">Login</a></li>
      </ul>
    </div>
    
    <div class="absolute top-0 right-0 z-0 bg-gray-200 h-2/3 w-1/2 rounded-bl-3xl"></div>
    
    <main class="pt-10 pb-5 sm:pt-16 relative z-10">
      <div class="flex flex-col-reverse md:flex-row justify-between items-center">
        <div class="pt-5">
          <div class="flex items-center pb-4">
            <span class="text-sm bg-d_Blue text-white p-2 rounded-3xl mr-3">NEW</span>
            <p class="font-mono" style="letter-spacing: 5px;">MONOGRAPH DASHBOARD</p>
          </div>
          <h2 class="text-5xl pb-10 md:pb-10 font-Barlow_Condensed">POWERFUL INSIGHTS <br> INTO YOUR TEAM</h2>
          <p class="text-lg pb-10 sm:pb-20">Project planning and time tracking for agile teams</p>
          <div class="call-to-action">
            <a href="#" class="uppercase py-3 px-5 rounded-lg mr-5 bg-primary text-white hover:opacity-80 transition-all">Schedule a demo</a>
            <a href="#" class="uppercase font-mono" style="letter-spacing: 2px;">To see a preview</a>
          </div>
        </div>
        <div class="pb-10 md:pb-0">
          <div class="block md:absolute illustration-devices">
            <img class="w-full" src="./images/illustration-devices.svg" alt="Illustration of devices">
          </div>
        </div>
      </div>
    </main>
  </div>

<script src="./script.js"></script>
